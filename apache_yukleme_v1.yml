---

  - hosts: all
    become: true
    tasks:

# Bu görevler, Debian & Ubuntu tabanlı sunucular içndir.
    - name: Bu gorev, Apache & Php yuklemesi ile beraber Ubuntu packet index'ini günceller.
      apt:
       name:
        - apache2
        - libapache2-mod-php
       state: latest 
       update_cache: yes
      when: ansible_distribution == "Ubuntu"
    

# Bu görevler, Redhat  & Rocky tabanlı sunucular içndir.      

    - name: Bu gorev, Apache httpd & Php yuklemesi ile beraber Rocky Linux update index'ini günceller.
      dnf:
        name:
         - httpd
         - php
        state: latest 
        update_cache: yes
      when: ansible_distribution == "Rocky"
    